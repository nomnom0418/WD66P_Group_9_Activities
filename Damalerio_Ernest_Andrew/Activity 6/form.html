<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
   
<body>
    <label class="formheader">DOTGC System Inc.</label>
    <div>
    <label class="registration">REGISTRATION FORM</label>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">First Name *</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="col">
        <label for="exampleFormControlInput3" class="form-label">Last Name *</label>
        <input type="text" class="form-control" id="exampleFormControlInput3">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput2" class="form-label">Birthdate *</label>
        <input type="date" class="form-control" id="exampleFormControlInput2">
      </div>
      <div class="col">
        <label for="exampleFormControlInput4" class="form-label">Address *</label>
        <input type="text" class="form-control" id="exampleFormControlInput4">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput5" class="form-label">City *</label>
        <input type="text" class="form-control" id="exampleFormControlInput5">
      </div>
      <div class="col">
        <label for="exampleFormControlInput6" class="form-label">Province *</label>
        <select class="form-select" aria-label="Default select example">
          
          <option value="1">Albay</option>
          <option value="2">Tarlac</option>
          <option value="3">Bohol</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleFormControlInput7" class="form-label">Zip Code *</label>
        <input type="text" class="form-control" id="exampleFormControlInput7">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput8" class="form-label">Email *</label>
        <input type="email" class="form-control" id="exampleFormControlInput8">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputPassword5" class="form-label">Password *</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"></div>
      </div>
      <div class="col">
        <label for="inputPassword6" class="form-label">Confirm Password *</label>
        <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordConfirmHelpBlock">
        <div id="passwordConfirmHelpBlock" class="form-text"></div>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
       Subscribe for the latest news
      </label>
    </div>
    
    <button class="btn btn-primary" type="submit" onclick="validateForm()">Confirm your account</button>
  
</div>




</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</html>

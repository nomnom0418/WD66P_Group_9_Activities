<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <h2 class="company">DOTGC System Inc.</h2>
    <form>
    <div class="info">
        <h3 style="text-align: center; color:rgba(70, 70, 68, 0.928)">ACCOUNT LOGIN</h3>
        <div id="result"></div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
        </div>
        <br />
        <div> <a href="form.html">Register your account</a></div>
        <div class="col-12">
          <br />
            <button class="btn btn-primary" type="submit" onclick="validateForm()">Login</button>
        </div>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script>
  function validateForm() {
  let exampleFormControlInput1 = document.getElementById("exampleFormControlInput1").value;
  let inputPassword5 = document.getElementById("inputPassword5").value;
  let result = document.getElementById("result");

  if (exampleFormControlInput1 === "" || inputPassword5 === "") {
    result.innerHTML = '<div class="alert alert-warning" role="alert">Please enter both username and password</div>';
  } else if (exampleFormControlInput1 === "admin" && inputPassword5 === "password") {
    result.innerHTML = '<div class="alert alert-success" role="alert">Successfully logged in</div>';
  } else {
    result.innerHTML = '<div class="alert alert-danger" role="alert">Wrong username or password</div>';
  }
}
  
</script>
</html>

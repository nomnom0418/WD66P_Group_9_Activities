<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="registerform.css">
</head>
<body>
  <form action="submit" method="post">
    
      <div class="greet">Welcome to My System</div>
      <div class="headText">Register Your Acount</div>
      <div class="infoContainer">

        <div class="area2">
          <div>First Name*</div>
          <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="area2">
          <div>Last Name*</div>
          <input type="text" name="LastName" id="LastName" required>
        </div>
        <div class="area2">
          <div>Birthday*</div>
          <input type="date" name="birthday" id="Birthday" required>
        </div>
        <div class="area5">
          <div>Address*</div>
          <textarea name="Address" id="Address" placeholder="1234 Main St" required></textarea>
        </div>
        <div class="area2">
          <div>City*</div>
          <input type="text" name="City" id="City" rows="3" cols="100" required>
        </div>
        <div class="area7">
          <div>
          <div>Province*</div>
          <select name="province" required>
            <option value="abra">Abra</option>
            <option value="batangas">Batangas</option>
            <option value="cavite">Cavite</option>
          </select>
          </div>
          <div>
          <div>Zip*</div>
          <input type="text" name="Zip" id="Zip" required>
          </div>
        </div>
        <div class="area2">
          <div>Email*</div>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="area2">
          <div>Password</div>
          <input type="password" name="password">
        </div>
        <div class="area2">
          <div>Confirm Password</div>
          <input type="password" name="password">
        </div>
        <div class="area12">
          <input type="checkbox" name="subscribe">
          <div>Subscribe for the latest news</div>
        </div>

        

      </div>
    
      <input type="submit" value="Create Your Account " class="button">
  </form>
  
</body>
</html>
